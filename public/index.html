<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script>
    window.onload = () => {
      fetch('/version')
      .then(resp => resp.json())
      .then(resp => {
        document.getElementById('body').innerHTML += `\n\t<p><b>Version: ${resp.version}</b></p>`
      })
      
    }
  </script>
</head>

<body id="body">
</body>

</html>
